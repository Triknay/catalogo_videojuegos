    <!-- Validaciones con jquery-->

    $(document).ready(function () {
      $('#formulario-registro').submit(function (event) {
        event.preventDefault();

        // Inicializamos la variable para rastrear errores
        var errores = false;

        /*// Limpiamos todos los mensajes de error repetido?
        $('.error').text('');*/

        console.log($('#nombre').val());
        console.log($('#nombre-usuario').val());
        console.log($('#pass').val());
        console.log($('#pass-confirmar').val());
        console.log($('#fecha').val());
        console.log($('#email').val());


        $('#nombre-error').text('');
        $('#nombre-usuario-error').text('');
        $('#email-error').text('');
        $('#pass-error').text('');
        $('#pass-confirmar-error').text('');
        $('#fecha-error').text('');
        $('#despacho-error').text('');

        if ($('#nombre').val() === '') {
          $('#nombre-error').text('Por favor, ingrese un nombre')
          errores = true;
        }

        if ($('#nombre-usuario').val() == '') {
          $('#nombre-usuario-error').text('Por favor, ingrese un usuario')
          errores = true;
        }


        //validación de contraseña
        var password = $('#pass').val();
        if(password === ''){
          $('#pass-error').text('por favor, ingrese una contraseña');
          errores = true;
        }else{
          // expresión regular para verificar al menos una mayúscula y un número
          var regex = /^(?=.*[A-Z])(?=.*\d).+$/;
          if(!regex.test(password)){
            $('#pass-error').text('La contraseña debe tener al menos una mayúscula y un número');
            errores = true;
          }
        }

        /*  validación de que la contraseña no esté vacia
        if ($('#pass').val() == '') {
          $('#pass-error').text('Por favor, ingrese una contraseña')
          errores = true;
        }
        */

        if ($('#pass-confirmar').val() == '') {
          $('#pass-confirmar-error').text('Por favor, ingrese la misma contraseña')
          errores = true;
        } else{
          if($('#pass').val() != $('#pass-confirmar').val()){
            $('#pass-confirmar-error').text('Por favor, ingrese la misma contraseña')
            errores = true;
          }
        }

        //validación de fecha de nacimiento mayor a 13 años
        var fechaNacimiento = new Date($('#fecha').val());
        if ($('#fecha').val() == '') {
          $('#fecha-error').text('Por favor, ingrese una fecha')
          errores = true;
        }else{
          var hoy = new Date();
          var edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
          var mes = hoy.getMonth() - fechaNacimiento.getMonth();
          if(mes <0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())){
            edad--;
          }
          if(edad<13){
            $('#fecha-error').text('debe ser mayor de 13 años');
            errores = true;
          }
        }

        /*Se puede validar igualmente que no hayan campos vacios en el correo así
        if($('#email').val() === ''){
            $('#email-error').text('Por favor, ingrese un email')
            errores = true;
        }
        */

        // validación de formato email con expresión regular 
        var email = $('#email').val();
        if (email === '') {
          $('#email-error').text('Por favor, ingrese un email válido');
          errores = true;
        } else {
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            $('#email-error').text('por favor, ingrese un email valido');
            errores = true;
          }
        }

        // Si hay errores, no se envía el formulario
        if (errores) {
          return;
        }

        this.submit();
      });
    });
