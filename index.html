  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del formulario de registro -->
          <form>
            <!-- Campos del formulario -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" placeholder="Su nombre y los dos apellidos" id="nombre">
            </div>

            <div class="mb-3">
              <label for="nombre-usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" placeholder="Ingrese un nombre de usuario" id="nombre-usuario">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Ingrese su Email" id="email">
            </div>

            <div class="mb-3">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="text" class="form-control" placeholder="Ingrese su contraseña" id="pass">
            </div>

            <div class="mb-3">
              <label for="pass-confirmar" class="form-label">Confirmse su contraseña</label>
              <input type="text" class="form-control" placeholder="*******" id="pass-confirmar">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Ingrese su fecha de nacimiento</label>
              <input type="date" class="form-control" name="fecha" id="">
            </div>

            <div class="mb-3">
              <label for="">Dirección de despacho</label>
              <input type="text" class="form-control" placeholder="Ingrese su dirección de despacho" id="despacho">
            </div>

            <!-- boton de registrarse y limpiar temporal temporal -->
            <div>
              <input name="enviar" value="Enviar"  type="submit">
              <input name="limpiar" value="Limpiar"  type="reset">
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer"> No funciona el boton de registrarse //Arreglar
